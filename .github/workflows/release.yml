name: Release

env:
  godot_version: '4.0'
  app_name: maze-test

on:
  push:
    tags:
      - v*

jobs:
  exports:
    name: Export from Godot
    strategy:
      matrix:
        include:
          - preset: web
            export_file: index.html
          - preset: windows
            export_file: ${{ needs.metadata.outputs.export_name }}.exe
          - preset: linux
            export_file: ${{ needs.metadata.outputs.export_name }}
          - preset: macos
            export_file: ${{ needs.metadata.outputs.export_name }}.zip
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          lfs: true
      - name: Set Env Vars
        env:
          APP_NAME: ${{ env.app_name }}
          PRESET: ${{ matrix.preset }}
        run: |
          version=${GITHUB_REF/refs\/tags\/v/}
          echo "version=${GITHUB_REF/refs\/tags\/v/}" >> $GITHUB_ENV
          echo "package=${APP_NAME}-v${version}-${PRESET}.zip" >> $GITHUB_ENV
      - name: Add Build Info
        uses: robpc/godot-build-info-action@v1
        with:
          version: ${{ env.version }}
      - name: Export ${{ matrix.preset }} from Godot
        uses: robpc/godot-export-action@v4.0.2
        with:
          preset: ${{ matrix.preset }}
          export_path: build/${{ matrix.preset }}/${{ matrix.export_file }}
      - name: Bundle ${{ matrix.preset }} export
        if: ${{ matrix.preset != 'macos' }}
        uses: montudor/action-zip@v0.1.1
        with:
          args: zip --junk-paths --recurse-paths build/${{ env.package }} build/${{ matrix.preset }}
      - name: Copy ${{ matrix.preset }} bundle
        if: ${{ matrix.preset == 'macos' }}
        uses: canastro/copy-file-action@0.0.2
        with:
          source: build/${{ matrix.preset }}/${{ matrix.export_file }}
          target: build/${{ env.package }}
      - name: Upload package
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: build/${{ env.package }}

  release:
    runs-on: ubuntu-latest
    needs:
      - exports
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: build
      - run: ls -la
      - uses: ncipollo/release-action@v1
        with:
          name: Release v${{ needs.metadata.outputs.version }}
          tag: v${{ needs.metadata.outputs.version }}
          draft: true # for testing
          allowUpdates: true
          artifacts: "*.zip"
          token: ${{ secrets.GITHUB_TOKEN }}